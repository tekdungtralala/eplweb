<!DOCTYPE html>
<html data-ng-app="app">
  <head>
    <meta charset="UTF-8">
    <title>EPL web app</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <!-- Font Awesome Icons -->
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="bower_components/ionicons/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="eplweb_components/css/AdminLTE.css" rel="stylesheet" type="text/css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins 
         folder instead of downloading all of them to reduce the load. -->
    <link href="eplweb_components/css/skin-purple.css" rel="stylesheet" type="text/css" />

    <!-- Custom CSS -->
    <link href="eplweb_components/css/admin.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="fixed skin-purple">
    <!-- Site wrapper -->
    <div class="wrapper">
      
      <header class="main-header">
        <a href="index2.html" class="logo"><b>EPL</b> web app</a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
              <!-- User Account: style can be found in dropdown.less -->
              <li class="dropdown user user-menu">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <span class="glyphicon glyphicon-user" />
                  <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                  <li class="user-footer">
                    <button class="btn btn-block btn-default epl-profile-btn">
                      <span class="glyphicon glyphicon-lock"/>
                      Password
                    </button>
                  </li>
                  <li class="user-footer">
                    <button class="btn btn-block btn-default epl-profile-btn">
                      <span class="glyphicon glyphicon-log-out"/>
                      Logout
                    </button>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <!-- =============================================== -->

      <!-- Left side column. contains the sidebar -->
      <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
          <!-- sidebar menu: : style can be found in sidebar.less -->
          <ul class="sidebar-menu">
            <li class="header">MAIN NAVIGATION</li>
            <li>
              <a href="#/matchday">
                <i class="fa fa-calendar"></i> <span>Matchday</span>
              </a>
            </li>

            <li class="treeview">
              <a href="#">
                <i class="fa fa-table"></i> <span>Rank</span>
              </a>
            </li>
          </ul>
        </section>
        <!-- /.sidebar -->
      </aside>

      <!-- =============================================== -->

      <!-- Right side column. Contains the navbar and content of the page -->
      <div class="content-wrapper">
        <!-- Main content -->
        <section class="content">
          <!-- Default box -->
          <div class="box">
            <div class="box-body" data-ng-view>




            </div><!-- /.box-body -->
          </div><!-- /.box -->
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->

<!--       <footer class="main-footer">
      </footer> -->
    </div><!-- ./wrapper -->

  	<!-- bower module -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-busy/dist/angular-busy.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/slimScroll/jquery.slimscroll.js"></script>
    <script src='bower_components/fastclick/lib/fastclick.js'></script>

    <!-- other module -->
    <script src="eplweb_components/js/highcharts.js"></script>
    <script src="eplweb_components/js/exporting.js"></script>

    <!-- route module -->
    <script src="app/blocks/router/router.module.js"></script>
    <script src="app/blocks/router/routehelper.js"></script>

    <!-- core module -->
    <script src="app/core/core.module.js"></script>
    <script src="app/core/constants.js"></script>
    <script src="app/core/config.js"></script>
    <script src="app/core/dataservice.js"></script>
    <script src="app/core/datautil.js"></script>

    <script src="app/dashboard/dashboard.module.js"></script>
    <script src="app/dashboard/config.route.js"></script>
    <script src="app/dashboard/dashboard.js"></script>

    <script src="app/rank/rank.module.js"></script>
    <script src="app/rank/config.route.js"></script>
    <script src="app/rank/rank.js"></script>

    <script src="app/matchday/matchday.module.js"></script>
    <script src="app/matchday/config.route.js"></script>
    <script src="app/matchday/matchday.js"></script>

    <script src="app/team/team.module.js"></script>
    <script src="app/team/config.route.js"></script>
    <script src="app/team/team.js"></script>

    <script src="app/totw/totw.module.js"></script>
    <script src="app/totw/config.route.js"></script>
    <script src="app/totw/totw.js"></script>

    <script src="app/admin/admin.module.js"></script>
    <script src="app/admin/config.route.js"></script>
    <script src="app/admin/adminlogin.js"></script>

    <!-- AdminLTE App -->
    <script src="eplweb_components/js/app.js" type="text/javascript"></script>
    <!-- app module -->
    <script src="app/app.module.js"></script>

  </body>
</html>
