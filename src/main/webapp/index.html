<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>EPL web app</title>
		<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name=	'viewport'>

<!-- Bootstrap -->
<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
<!-- Font Awesome Icons -->
<link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<!-- Ionicons -->
<link href="bower_components/ionicons/css/ionicons.min.css" rel="stylesheet" type="text/css" />
<!-- Theme style -->
<link href="eplweb_components/css/AdminLTE.css" rel="stylesheet" type="text/css"/>
<!-- AdminLTE Skins. Choose a skin from the css/skins 
folder instead of downloading all of them to reduce the load. -->
<link href="eplweb_components/css/skin-purple.css" rel="stylesheet" type="text/css" />

<link href="bower_components/angular-busy/dist/angular-busy.min.css" rel="stylesheet" type="text/css" />

<!-- Custom CSS -->
<link href="eplweb_components/css/index.css" rel="stylesheet"/>
<!-- Custom Animate CSS -->
<link href="eplweb_components/css/epl-animate.css" rel="stylesheet"/>
<!-- Jquery-ui-->
<link href="bower_components/jquery-ui/themes/smoothness/jquery-ui.css" rel="stylesheet"/>

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
				<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
				<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->

<!-- bower module -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
<script src="bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="bower_components/jquery-validation/dist/additional-methods.min.js"></script>

<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.min.js"></script>

<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/angular-busy/dist/angular-busy.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/slimScroll/jquery.slimscroll.js"></script>
<script src="bower_components/fastclick/lib/fastclick.js"></script>

<!-- other module -->
<script src="eplweb_components/js/highcharts.js"></script>
<script src="eplweb_components/js/exporting.js"></script>
<script src="eplweb_components/js/slider.js"></script>

<!-- core module -->
<script src="app/core/core.module.js"></script>
<script src="app/core/config.js"></script>
<script src="app/core/datautil.js"></script>
<script src="app/core/adminauth.js"></script>
<script src="app/core/dataservice.js"></script>

<script src="app/dashboard/dashboard.module.js"></script>
<script src="app/dashboard/config.route.js"></script>
<script src="app/dashboard/dashboard.js"></script>

<script src="app/rank/rank.module.js"></script>
<script src="app/rank/config.route.js"></script>
<script src="app/rank/rank.js"></script>

<script src="app/matchday/matchday.module.js"></script>
<script src="app/matchday/matchday-service.js"></script>
<script src="app/matchday/config.route.js"></script>
<script src="app/matchday/matchday.js"></script>
<script src="app/matchday/list-matchday.js"></script>
<script src="app/matchday/updatescore-matchday.js"></script>
<script src="app/matchday/updaterank-matchday.js"></script>
<script src="app/matchday/updatematchday-matchday.js"></script>

<script src="app/team/team.module.js"></script>
<script src="app/team/config.route.js"></script>
<script src="app/team/team.js"></script>
<script src="app/team/show-team.js"></script>

<script src="app/squads/squads.module.js"></script>
<script src="app/squads/config.route.js"></script>
<script src="app/squads/squads.js"></script>

<script src="app/totw/totw.module.js"></script>
<script src="app/totw/config.route.js"></script>
<script src="app/totw/totw.js"></script>

<script src="app/admin/admin.module.js"></script>

<script src="app/admin/login/adminauth.module.js"></script>
<script src="app/admin/login/config.route.js"></script>
<script src="app/admin/login/adminauth.js"></script>

<script src="app/admin/dashboard/admindashboard.module.js"></script>
<script src="app/admin/dashboard/config.route.js"></script>
<script src="app/admin/dashboard/admindashboard.js"></script>

<!-- AdminLTE App -->
<script src="eplweb_components/js/app.js" type="text/javascript"></script>
<!-- app module -->
<script src="app/app.module.js"></script>

	</head>
	<body 
		data-ng-app="app"
		class="fixed skin-purple sidebar-collapse"
		ng-class="{'sidebar-collapse': !isAdminLogged}"
		cg-busy="{promise:promise}">
		<!-- Site wrapper -->
		<div class="wrapper">
			
			<header class="main-header">
				<div class="epl-displayblock" 
					ng-class="{'epl-displayblock': !isAdminLogged, 'epl-displaynone': isAdminLogged}">
					<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
						<div class="container">
							<!-- Brand and toggle get grouped for better mobile display -->
							<div class="navbar-header">
								<button type="button" class="navbar-toggle collapsed" 
									data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" 
									aria-expanded="false">
										<span class="sr-only">Toggle navigation</span>
										<span class="icon-bar"></span>
										<span class="icon-bar"></span>
										<span class="icon-bar"></span>
								</button>
								<a class="navbar-brand epl-menu-header" 
									ui-sref="dashboard">EPL web app</a>
							</div>
							<!-- Collect the nav links, forms, and other content for toggling -->
							<div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1" aria-expanded="false" style="height: 1px;">
								<ul class="nav navbar-nav">
										<li>
												<a ui-sref="rank" class="epl-menu-header">Table</a>
										</li>
										<li>
												<a ui-sref="matchday.list-matchday" ui-sref-opts="{reload: true}"
													class="epl-menu-header">Matchday</a>
										</li>
										<li>
												<a ui-sref="totw" class="epl-menu-header">Team ot The Week</a>
										</li>
								</ul>
							</div>
							<!-- /.navbar-collapse -->
						</div>
						<!-- /.container -->
					</nav>
				</div>

				<div class="epl-displaynone"
					ng-class="{'epl-displayblock': isAdminLogged, 'epl-displaynone': !isAdminLogged}">
						<nav class="navbar navbar-static-top" role="navigation">
							<a href="#/" class="logo"><b>EPL</b> web app</a>
							<!-- Sidebar toggle button-->
							<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</a>
							<div class="navbar-custom-menu">
								<ul class="nav navbar-nav">
									<!-- User Account: style can be found in dropdown.less -->
									<li class="dropdown user user-menu">
										<a href="" class="dropdown-toggle" data-toggle="dropdown">
											<span class="glyphicon glyphicon-user" />
											<b class="caret"></b>
										</a>
										<ul class="dropdown-menu">
											<li class="user-footer">
												<button class="btn btn-block btn-default epl-profile-btn">
													<span class="glyphicon glyphicon-lock"/>
													Password
												</button>
											</li>
											<li class="user-footer">
												<a class="btn btn-block btn-default epl-profile-btn"
													href="#/admin/logout">
													<span class="glyphicon glyphicon-log-out"/>
													Logout
												</a>
											</li>
										</ul>
									</li>
								</ul>
							</div>
						</nav>
				</div>
			</header>

			<!-- =============================================== -->

			<!-- Left side column. contains the sidebar -->
			<aside class="main-sidebar">
				<!-- sidebar: style can be found in sidebar.less -->
				<section class="sidebar">
					<!-- sidebar menu: : style can be found in sidebar.less -->
					 <div ng-include src="'app/html/adminmenu.html'"></div>
				</section>
				<!-- /.sidebar -->
			</aside>

			<!-- =============================================== -->

			<!-- Right side column. Contains the navbar and content of the page -->
			<div class="content-wrapper epl-isAdmin"
				ng-class="{'epl-isAdmin': !isAdminLogged}">
				<!-- Main content -->
				<section class="content">
					<!-- Default box -->
					<div class="box" id='epl-main-container'> 
						<div class="box-body" ui-view>
						</div>
						<div id='epl-eof'/>
						<!-- /.box-body -->
					</div>
					<!-- /.box -->
				</section>
				<!-- /.content -->
			</div>
			<!-- /.content-wrapper -->
		</div>
		<!-- ./wrapper -->

		<div>

		</div>
	</body>

	<script>
		$(function() {
				$('.epl-menu-header').click(function() {
					$('#bs-example-navbar-collapse-1').removeClass('in')
				});
		});
	</script>
</html>
