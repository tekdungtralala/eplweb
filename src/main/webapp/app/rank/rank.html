<h3 class='epl-left'>
    <a href="#" class='epl-href'>
        Tables
    </a>
</h3>

<div class="epl-dash-phaseNav">
    <div class="input-group epl-season">
        <div class="input-group-btn ">
            <div type="button" class="btn btn-default epl-label">Season : </div>
        </div>
        <input type="text" value="2014-2015" disabled=""
            class="form-control epl-input" >
    </div>

    <div class='input-group epl-week epl-rank'>
        <div class='input-group-btn epl-btn-group'>
            <div type='button' class='btn btn-default epl-label'>Week : </div>
            <button type='button' 
                class='btn btn-default dropdown-toggle' 
                data-toggle='dropdown' 
                aria-expanded='false'>
                <span class='caret'></span>
            </button>
            <ul class='dropdown-menu' role='menu'>
                <li data-ng-repeat='w in vm.weeks'>
                    <a ng-click='vm.changeWeek(w.weekNumber)' class='cursorPointer'>{{w.dateView}}</a>
                </li>
            </ul>
        </div>
        <input type='text' class='form-control epl-input' 
            value='{{vm.selectedWeek}}' disabled=''>

        <div type='button' class='btn btn-default epl-btn-prev' ng-disabled='vm.prevRankDisable'
            ng-click='vm.changeWeek(vm.currWeek - 1)'>
            <span class='glyphicon glyphicon-step-backward' 
                aria-hidden='true'>
            </span>
        </div>
        <div type='button' class='btn btn-default epl-btn-next' ng-disabled='vm.nextRankDisable'
            ng-click='vm.changeWeek(vm.currWeek + 1)'>
            <span class='glyphicon glyphicon-step-forward' 
                aria-hidden='true'>
            </span>
        </div>
        <div class="clearfix"></div>
    </div>

    <div class="clearfix"></div>
</div>
