<h3 class='epl-left'>
    <a href="#" class='epl-href'>
        Tables
    </a>
</h3>

<div class="epl-dash-phaseNav">
    <div class="input-group epl-season">
        <div class="input-group-btn ">
            <div type="button" class="btn btn-default epl-label">Season : </div>
        </div>
        <input type="text" value="2014-2015" disabled=""
            class="form-control epl-input" >
    </div>

    <div class='input-group epl-week epl-rank'>
        <div class='input-group-btn epl-btn-group'>
            <div type='button' class='btn btn-default epl-label'>Week : </div>
            <button type='button' 
                class='btn btn-default dropdown-toggle' 
                data-toggle='dropdown' 
                aria-expanded='false'>
                <span class='caret'></span>
            </button>
            <ul class='dropdown-menu' role='menu'>
                <li data-ng-repeat='w in vm.weeks'>
                    <a ng-click='vm.changeWeek(w.weekNumber)' class='cursorPointer'>{{w.dateView}}</a>
                </li>
            </ul>
        </div>
        <input type='text' class='form-control epl-input' 
            value='{{vm.selectedWeek}}' disabled=''>

        <div type='button' class='btn btn-default epl-btn-prev' ng-disabled='vm.prevRankDisable'
            ng-click='vm.changeWeek(vm.currWeek - 1)'>
            <span class='glyphicon glyphicon-step-backward' 
                aria-hidden='true'>
            </span>
        </div>
        <div type='button' class='btn btn-default epl-btn-next' ng-disabled='vm.nextRankDisable'
            ng-click='vm.changeWeek(vm.currWeek + 1)'>
            <span class='glyphicon glyphicon-step-forward' 
                aria-hidden='true'>
            </span>
        </div>
        <div class="clearfix"></div>
    </div>

    <div class="clearfix"></div>
</div>

<table class="table table-striped table-bordered table-hover epl-table epl-rank">
    <thead>
        <tr>
            <th class='epl-center'>#</th>
            <th class='epl-left'>Team</th>
            <th class='epl-center'>GP</th>
            <th class='epl-center'>W</th>
            <th class='epl-center'>D</th>
            <th class='epl-center'>L</th>
            <th class='epl-center'>GD</th>
            <th class='epl-center'>PTS</th>
        </tr>
    </thead>
    <tbody>
        <tr class='odd gradeX' data-ng-repeat='r in vm.ranks'>
            <td class='epl-center'>{{$index + 1}}</td>
            <td class='epl-left rightTeamLogo'>
                <img class='image' alt='' 
                    ng-src='eplweb_components/image/logo/150x150/{{r.team.id}}.png' >
                {{r.team.name}}
            </td>
            <td class='epl-center'>{{r.gamesWon + r.gamesDrawn + r.gamesLost}}</td>
            <td class='epl-center'>{{r.gamesWon}}</td>
            <td class='epl-center'>{{r.gamesDrawn}}</td>
            <td class='epl-center'>{{r.gamesLost}}</td>
            <td class='epl-center'>{{r.goalsScored}} - {{r.goalsAgainst}}</td>
            <td class='epl-center'>{{r.points}}</td>
        </tr>                
    </tbody>
</table>
