<button class="btn btn-sm btn-primary epl-backToView-button"
	ng-click="vm.backToParentState()">
	<span class="glyphicon glyphicon-arrow-left" />
	Back
</button>

<h3 class="box-title">Team Info</h3>

<form id="teamInfoForm">
	<div class="input-group epl-edit-team">
		<span class="input-group-addon">Team Name :</span>
		<input type="text" class="form-control" ng-model="vm.currTeam.name"
			name="name"/>
	</div>

	<div class="input-group epl-edit-team">
		<span class="input-group-addon">Simple Name :</span>
		<input type="text" class="form-control"ng-model="vm.currTeam.simpleName"
			name="simpleName"/>
	</div>

	<div class="input-group epl-edit-team">
		<span class="input-group-addon">Established :</span>
		<input type="text" class="form-control" ng-model="vm.currTeam.established"
			name="established"/>
	</div>

	<div class="input-group epl-edit-team">
		<span class="input-group-addon">Manager :</span>
		<input type="text" class="form-control" ng-model="vm.currTeam.manager"
			name="manager"/>
	</div>

	<div class="input-group epl-edit-team">
		<span class="input-group-addon">Nickname :</span>
		<input type="text" class="form-control" ng-model="vm.currTeam.nickname"
			name="nickname"/>
	</div>

	<div class="input-group epl-edit-team">
		<span class="input-group-addon">Stadium :</span>
		<input type="text" class="form-control" ng-model="vm.currTeam.stadium"
			name="stadium"/>
	</div>
</form>

<div class="modal-footer ">
	<button class="btn btn-danger btn-sm" ng-click="vm.resetTeamInfo()">
		<span class="glyphicon glyphicon-refresh"></span>
		Reset
	</button>
	<button class="btn btn-primary btn-sm" ng-click="vm.preSave()">
		<span class="glyphicon glyphicon-save"></span>
		Save
	</button>
</div>

<h3 class="box-title">Slide Show</h3>
<div class="epl-upload-image-button">
	<div>
		<span class="btn btn-success epl-select-file-btn">
			<i class="glyphicon glyphicon-plus"></i>
			<span>Select files...</span>	
			<input id="fileupload" type="file" name="filename"/>
		</span>
	</div>	
	<div>
		<button type="submit" class="btn btn-primary disabled" id="uploadBtn"
		ng-click="vm.initDeferred()">
			<i class="glyphicon glyphicon-upload"></i>
			<span>Start upload</span>
		</button>
		<button type="submit" class="btn btn-primary epl-hide" id="epl-hidden-btn"
			ng-click="vm.initDeferred()">
		</button>
	</div>
</div>

<div class='clearfix'></div>

<div class="progress epl-progress" ng-hide="vm.hideProgress">
	<div class="progress-bar progress-bar-success"></div>
</div>

<div>
	<img id="epl-sample-image" class="epl-sample-image" src="#"/>
</div>

<div class="epl-list-image">
	<div data-ng-repeat="(k,v) in vm.imagesTeam" class="epl-thumbnail">
		<img ng-src="{{v.src}}" class="epl-item-image thumbnail" />
		<a class="btn btn-default btn-flat btn-xs epl-item-del-btn" role="button" 
			ng-click="vm.preDeleteImage(v.id)">
			<span class="glyphicon glyphicon-remove" />
		</a>
	</div>
</div>

<div class='clearfix'></div>

<script type="text/ng-template" id="saveModal.html">
	<div class="modal-header">
		<h3 class="modal-title">Saving Confirmation</h3>
	</div>
	<div class="modal-body">
		Are you sure want to save this information ?
	</div>
	<div class="modal-footer">
		<button class="btn btn-default" ng-click="vm.dismisModal()">
			<span class="glyphicon glyphicon-ban-circle"></span>
			Cancel
		</button>
		<button class="btn btn-primary" ng-click="vm.doSave()">
			<span class="glyphicon glyphicon-floppy-disk"></span>
			Save
		</button>
	</div>
</script>

<script type="text/ng-template" id="delImageModal.html">
	<div class="modal-header">
		<h3 class="modal-title">Delete Confirmation</h3>
	</div>
	<div class="modal-body">
		Are you sure want to remove this image ?
		<br/>
		<img ng-src="{{vm.selectedImage}}" class="epl-modal epl-sample-image"/>
	</div>
	<div class="modal-footer">
		<button class="btn btn-default" ng-click="vm.dismisModal()">
			<span class="glyphicon glyphicon-ban-circle"></span>
			Cancel
		</button>
		<button class="btn btn-danger" ng-click="vm.doDelete()">
			<span class="glyphicon glyphicon-remove-circle"></span>
			Delete
		</button>
	</div>
</script>
