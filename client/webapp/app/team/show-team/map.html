<!-- 
<ui-gmap-google-map center='vm.map.center' zoom='vm.map.zoom'></ui-gmap-google-map>
 -->
<ui-gmap-google-map 
		center="vm.map.center" 
		zoom="vm.map.zoom" 
		draggable="false" 
		options="options">
		<ui-gmap-marker 
			coords="vm.marker.coords" 
			options="vm.marker.options" 
			idkey="vm.marker.id">
		</ui-gmap-marker>
</ui-gmap-google-map>
